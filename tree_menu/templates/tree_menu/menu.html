<ul>
    {% for node in menu_tree %}
        <li class="{% if node.active %}active{% endif %}">
            <a href="{{ node.item.get_absolute_url }}">{{ node.item.title }}</a>
            {% if node.children %}
                <ul>
                    {% with menu_tree=node.children %}
                        {% include "tree_menu/menu.html" %}
                    {% endwith %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
